<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="conteiner">
        <h1>Tabela IMC</h1>
        
        <div class="content">
            
            <p class="content-text">
                <spam class="content-title">IMC</spam><br>
                Menos do que 18,5<br>
                Entre 18,5 e 24,9<br>
                Entre 25 e 29,9<br>
                Entre 30 e 34,9<br>
                Entre 35 e 39,9<br>
                Mais do que 40<br>
            </p>
            
            <p class="content-text">
                <spam class="content-title">Resultado</spam><br>
                Abaixo do peso<br>
                Peso normal<br>
                Sobrepeso<br>
                Obesidade grau 1<br>
                Obesidade grau 2<br>
                Obesidade grau 3<br>
            </p>
        </div>

        <form action="" class="form" method="post">
            <label for="input-teste-1">Altura</label>
            <input class="input" type="text" id="altura">

            <label for="input-teste-2">Peso</label>
            <input class="input" type="text" id="peso">

            <button>Enviar</button>
        </form>

        <div class="output"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
